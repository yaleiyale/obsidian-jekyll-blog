                        append: | # 远离qq微信
                            <script>
                              if (is_weixn_qq()) {
                               window.location.href = "https://c.pc.qq.com/middle.html?pfurl="+window.location.href;
                              }
                              function is_weixn_qq(){
                              var ua = navigator.userAgent;
                              var isWeixin = !!/MicroMessenger/i.test(ua);
                              var isQQ = !!/QQ\//i.test(ua);
                              if(isWeixin||isQQ){
                                return true;
                               }
                                return false;
                              }
                            </script>
                      - smart_include:
                            enable: false
                        append: | # codeblocks复制按钮
                            <style>
                              pre .btn-pre-copy {
                                -webkit-user-select: none;
                                -moz-user-select: none;
                                -ms-user-select: none;
                                -khtml-user-select: none;
                                user-select: none;
                                position: absolute;
                                top: 10px;
                                right: 12px;
                                font-size: 12px;
                                line-height: 1;
                                cursor: pointer;
                                color: hsla(0, 0%, 54.9%, .8);
                                transition: color .1s;
                              }
                            </style>
                            <script>
                              let preList = document.querySelectorAll("pre");
                              for (let pre of preList) {
                                let btn = document.createElement("div");
                                pre.appendChild(btn);
                                btn.className = "btn-pre-copy";
                                btn.innerHTML = "复制";
                               btn.onclick = function () {
                                 btn.innerHTML = "";
                                 toClip(pre.innerText);
                                  btn.innerHTML = "复制成功";
                                  setTimeout(() => {
                                   btn.innerHTML = "复制";
                                 }, 800);
                                }
                             }
                              function toClip(text) {
                                navigator.clipboard.writeText(text)
                                  .then(() => {
                                    console.log("Text copied to clipboard...");
                                  })
                                  .catch(err => {
                                    console.log('Something went wrong', err);
                                  });
                              }
                            </script>
